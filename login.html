<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Giriş Yap - Apollo Coffee</title>
    <link rel="stylesheet" href="style.css">
    <!-- Stil dosyalarınız burada yer alabilir -->
</head>
<body>

    <div class="form-container">
        <form id="loginForm" class="form">
            <h2>Login</h2>
            <input type="text" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p id="errorText" class="error-text"></p>
        </form>
        <button onclick="location.href='signup.html'" class="secondary-button">Signup</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDfUfWDEkeVLGyMiRUxlPeiLUT1b-EwOBI",
            authDomain: "yeni-2e76c.firebaseapp.com",
            projectId: "yeni-2e76c",
            storageBucket: "yeni-2e76c.appspot.com",
            messagingSenderId: "470310024312",
            appId: "1:470310024312:web:1a6dc5f5256e09d91ce98d",
            measurementId: "G-GGPZVP4944"
                };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const db = getFirestore(app);
        const loginForm = document.getElementById('loginForm');
        const errorText = document.getElementById('errorText');

        loginForm.addEventListener('submit', function (event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    return getDoc(doc(db, "users", userCredential.user.uid));
                })
                .then((docSnap) => {
                        window.location.href = 'blogShow.html';
                })
                .catch((error) => {
                    errorText.textContent = error.message;
                });
        });
    </script>
</body>
</html>
