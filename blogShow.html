<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Website</title>
    <link rel="stylesheet" href="/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="nav container">
            <a href="/blogShow.html" class="logo">B<span>log</span></a>
            <li class="navbar">
                <a href="/blogShow.html">Home</a>
                <a href="/map.html">Map</a>
                <a href="/contact.html">Contact</a>
            </li>
            <a href="/blogContentAdd.html" class="editor">
                <i class='bx bx-edit'></i>
            </a>
            <button id="logoutButton" class="login">Logout</button>
        </div>
    </header>

    <section class="home" id="home">
        <div class="home-text container">
            <div class="home-title">Blog</div>
            <span class="home-subtitle">Your source of great content</span>
        </div>
    </section>

    <section class="post container" id="blog-list">
        <!-- Firebase'den çekilen bloglar burada listelenecek -->
    </section>

    <section class="footer">
        <div class="links">
            <a href="/blogShow.html">Home</a>
            <a href="/map.html">Map</a>
            <a href="/contact.html">Contact</a>
        </div>
        <p>&copy; 2024 Blog App. All rights reserved.</p>
    </section>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDfUfWDEkeVLGyMiRUxlPeiLUT1b-EwOBI",
            authDomain: "yeni-2e76c.firebaseapp.com",
            projectId: "yeni-2e76c",
            storageBucket: "yeni-2e76c.appspot.com",
            messagingSenderId: "470310024312",
            appId: "1:470310024312:web:1a6dc5f5256e09d91ce98d",
            measurementId: "G-GGPZVP4944"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = 'login.html';
            } else {
                updateBlogList();
                document.getElementById('logoutButton').style.display = 'block';
            }
        });

        async function updateBlogList() {
            const blogListElement = document.getElementById("blog-list");
            const querySnapshot = await getDocs(collection(db, "blog"));
            blogListElement.innerHTML = '';
            querySnapshot.forEach((doc) => {
                const blog = doc.data();
                const blogPostElement = document.createElement('div');
                blogPostElement.classList.add("post-box");
                blogPostElement.innerHTML = `
                    <h2 class="category">${blog.title}</h2>
                    <p class="post-description">${blog.content}</p>
                    <div class="profile">
                        <span class="profile-name">${blog.author}</span>
                    </div>
                `;
                blogListElement.appendChild(blogPostElement);
            });
        }

        document.getElementById('logoutButton').addEventListener('click', () => {
            signOut(auth).then(() => {
                window.location.href = 'login.html';
            }).catch((error) => {
                console.error('Çıkış Yaparken Hata Oluştu', error);
            });
        });
    </script>
</body>
</html>
